<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS training</title>

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__main">
                <span class="nav__logo">
                    <img src="imgs/LogoBlack.png" alt="Logo icon">
                </span>
    
                <ul class="nav__ul">
                    <li class="nav__li" id="about-us"><a>About us</a></li>
                    <li class="nav__li" id="how-it-works"><a>How it works</a></li>
                    <li class="nav__li" id="pricing"><a>Pricing</a></li>
                    <li class="nav__li" id="faqs"><a>FAQs</a></li>
                </ul>
            </div>

            <div class="nav__auth">
                <span class="nav__hamburger">
                    <img src="imgs/hamburguer.png" alt="Hamburguer icon">
                </span>
                <span>
                    <button class="button nav__button" id="login">Login</button>
                </span>
                <span>
                    <button class="button nav__button--black" id="sign-up">Sign up</button>
                </span> 
            </div> 
        </nav>
