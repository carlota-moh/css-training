<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS training</title>

    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- nav menu display -->
    <script src="nav.js" defer></script>
  </head>
  <body class="theme-default">
    <header>
      <nav class="nav">
        <div class="nav__in-site">
          <span class="nav__logo">
            <span class="sr-only">Logo</span>
            <img src="imgs/LogoBlack.png" alt="Logo" />
          </span>
          <ul data-visible="false" class="js-list | nav__link-list">
            <li class="nav__link-item">
              <a href="">About us</a>
            </li>
            <li class="nav__link-item"><a href="">How it works</a></li>
            <li class="nav__link-item"><a href="">Pricing</a></li>
            <li class="nav__link-item"><a href="">FAQs</a></li>
          </ul>
        </div>
        <button
          class="nav__menu-toggle"
          aria-controls="js-list"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>
        <div class="nav__button-container">
          <button class="button | light-btn">Login</button>
          <button class="button | dark-btn">Sign-up</button>
          <div class="nav__button-theme">
            <input type="checkbox" id="theme-toggle" aria-controls="js-theme"/>
            <label for="theme-toggle"></label>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
